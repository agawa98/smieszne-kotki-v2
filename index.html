<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Śmieszne kotki</title>
</head>
<body class="">
<div class="container">
    <div id="leftpanel">
        <div class="col-12">
            <div class="row mt-4" id="top">
                <div id="logoWrapper">
                    <h1 id="logo" class="p-2 px-3">Śmieszne kotki</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="textbox p-2" id="catFactWrapper">
                    <div id="catFactText" class="p-2">
                        Czekam na fakcik...
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div id="catCompWrapper" class="col-12 pe-0 me-0">
                    <div id="catCompTitleWrapper">
                        <h3 id="catCompTitle">Kompendium&nbsp;kotków</h3>
                    </div>
                    <div id="catCompImgWrapper" class="d-flex align-items-center">
                        <img src="img/catCompPlaceholder.jpg" id="catCompImg" class="catCompImg">                    </div>
                    <div id="catCompInfoWrapper">
                        <div id="catCompInfoContentWrapper">
                            <div id="catCompInfoBreedPick">
                                <label id="catBreedLabel">Rasa: </label>&nbsp; <select id="catCompBreedSelect">
                                    <option selected value="default">wybierz rasę...</option> 
                                    
                                </select>
                            </div>
                            <div id="catCompInfoBreedInfo">
                                <span class="catCompInfoLeadText">Pochodzenie: </span><span id="catCompOrigin"></span><br>
                                <span id="catCompDesc"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="rightpanel">
        <div id="catGenWrapper" class="col-12 mt-lg-5">
            <h3 id="catGenTitle" class="">Generator gadających kotków</h3>

            <div id="catGenOutputWrapper" class="col-12">
                <div id="catGenLoading">
                    <span id="catGenLoadingText">Ładowanie...</span>
                </div>
                <img id="catGenImg" src="img/catThink.png">
            </div>

            <div id="catGenInputWrapper" class="col-12">
                <div class="catGenTxtRow">
                    <label id="catGenTxt1">wybierz tag:</label>&nbsp;<select required id="catGenTagSelect" placeholder="asd">
                    </select> 
                </div>

                <div id="catGenTxtDiv" class="catGenTxtRow">
                    <label id="catGenTxt2">wpisz co ma mówić kotek: </label>
                    <input id="catGenTxtInput" type="text" placeholder="miau miau">
                </div>
                <button type="submit" id="catGenButton">Generuj</button>
                <div class="clear"></div>
            </div>
        </div>
        <div id="creditsWrapper" class="noTransition">
            <div id="creditsPull">
                użyte API:
            </div>
            <div id="creditsContent">
                <ul>
                    <li>
                        <a href="https://cataas.com/#/" target="_blank">gadające kotki</a>
                    </li>
                    <li>
                        <a href="https://catfact.ninja/" target="_blank">fakty o kotkach</a>
                    </li>
                    <li>
                        <a href="https://thecatapi.com/" target="_blank">kompendium kotków</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>


<script src="scripts/main.js"></script>
<script src="scripts/fittext.js"></script>
<script>
    window.fitText(document.getElementById("catCompTitle"));
    window.fitText(document.getElementById("catGenTitle"), 1.6);
</script>


</body>
</html>
